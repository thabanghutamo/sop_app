<!DOCTYPE html>
<html lang="en">
<head>
    <title>SOP Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2rem 1.2rem 1.5rem 1.2rem;
        }
        h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0 0 1.5rem 0;
            color: #2d3a4a;
            text-align: center;
        }
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.1rem;
            margin-top: 1rem;
        }
        .card-link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            background: #f3f6fa;
            border-radius: 0.7rem;
            padding: 1.1rem 1rem;
            text-decoration: none;
            color: #2d3a4a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.18s;
            aspect-ratio: 1/1;
            font-size: 1.08rem;
            font-weight: 500;
        }
        .card-link:hover {
            background: #e7eef7;
        }
        .card-icon {
            width: 38px;
            height: 38px;
            border-radius: 0.5rem;
            background: #e1eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #3b6cb7;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0.5rem;
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
            .card-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select SOP Category</h2>
        <div class="card-list">
            {% for sop in sop_titles %}
                <a class="card-link" href="{{ url_for('view_sops', sop=sop) }}">
                    <div class="card-icon">üìÑ</div>
                    {{ sop }}
                </a>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}" style="display:block; margin:2rem auto 0 auto; max-width:220px; text-align:center; padding: 10px; background: #3b6cb7; color: white; text-decoration: none; border-radius:0.7rem; font-weight:600;">
            ‚Üê Back to Dashboard
        </a>
    </div>
</body>
</html>
