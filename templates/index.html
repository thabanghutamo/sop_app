<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome - SOP App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="5;url={{ url_for('login') }}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 3.5rem 2.5rem;
            max-width: 440px;
        }
        .logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E1EAFC00 0%, #C3CFE200 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 12px rgba(59,108,183,0.10);
            animation: pop-in 1s cubic-bezier(.68,-0.55,.27,1.55);
            overflow: hidden;
        }
        .logo {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 0%;
            animation: rotate-logo 2.5s linear infinite;
            display: block;
        }
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes rotate-logo {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .welcome {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3a4a;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .redirect-msg {
            font-size: 1rem;
            color: #6c7a89;
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="center-box">
        <div class="logo-circle">
            <img src="{{ url_for('static', filename='1.png') }}" alt="Logo" class="logo">
        </div>
        <div class="welcome">Welcome to the SOP App</div>
        <div class="redirect-msg">Redirecting to login...</div>
    </div>
</body>
</html>
